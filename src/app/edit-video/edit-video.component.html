<app-menu></app-menu>
<div class="parallax"></div>

<body id="RegisterForm">
    <div class="container">
      <h1 class="form-heading">Registrar Video
      </h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Video nuevo
            </h2>
            <p>Informacion del Video nuevo
            </p>
          </div>
          <form id="Register">
            <div class="form-group">
              <input type="first-name" class="form-control" name="name" [(ngModel)]="video.name" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="first-name" class="form-control" name="url" [(ngModel)]="video.url" placeholder="Link">
            </div>
            <div class="form-group">
              <input type="first-name" class="form-control" name="detail" [(ngModel)]="video.detail" placeholder="Limite de edad">
            </div>
           
          

         

            <button type="submit" class="btn btn-primary" (click) = 'edit();'>Editar Video
            </button>
          </form>
        </div>
       
     
      </div>
    </div>
  </body>
