<app-menu></app-menu>
<div class="parallax"></div>

<body id="RegisterForm">
    <div class="container">
      <h1 class="form-heading">Registrar Perfil
      </h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Registrar Perfil
            </h2>
            <p>Informacion del perfil nuevo
            </p>
          </div>
          <form id="Register">
            <div class="form-group">
              <input type="first-name" class="form-control" name="name" [(ngModel)]="current_profile.name" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <input type="surnames" class="form-control" name="user" [(ngModel)]="current_profile.userName" placeholder="Nombre de Usuario">
            </div>
          
            <div class="form-group">
                <input type="email" class="form-control" name="pin" [(ngModel)]="current_profile.pin" placeholder="PIN">
              </div>

              <div class="form-group">
                  <input type="age" class="form-control" name="age" [(ngModel)]="current_profile.birthDate" placeholder="Edad">
              </div>

         

            <button type="submit" class="btn btn-primary" (click) = 'addUser();'>Aceptar
            </button>
          </form>
        </div>
       
     
      </div>
    </div>
  </body>
