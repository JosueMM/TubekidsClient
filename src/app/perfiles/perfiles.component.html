<app-menu></app-menu>
<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Todos los perfiles</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create" [routerLink]="['../son']">Perfil nuevo</button>
            </div>
          </div>
        </div>
        <div class="panel-body table-responsive">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th>
                  <em class="fa fa-cog"></em>
                </th>
                <th class="hidden-xs">ID</th>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>PIN</th>
                <th>Edad</th>

              </tr>
            </thead>
            <tbody id="myTable">

              <tr *ngFor="let perfil of misPer">
                <td align="center">
                  <a class="btn btn-default">
                    <em class="fa fa-pencil" (click)="update(perfil['_id'])"></em>
                  </a>
                  <a class="btn btn-danger">
                    <em class="fa fa-trash" (click)="delete(perfil['_id'])"></em>
                  </a>
                </td>
                <td class="hidden-xs">{{perfil['_id']}}</td>
                <td>{{perfil['name']}}</td>
                <td>{{perfil['userName']}}</td>
                <td>{{perfil['pin']}}</td>
                <td>{{perfil['birthDate']}}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
