<app-menu></app-menu>
<div class="parallax"></div>

<body id="RegisterForm">
    <div class="container">
      <h1 class="form-heading">Registrar Video
      </h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Video nuevo
            </h2>
            <p>Informacion del Video nuevo
            </p>
          </div>
          <form id="Register">
            <div class="form-group">
              <input type="first-name" class="form-control" name="name" [(ngModel)]="current_video.name" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="first-name" class="form-control" name="link" [(ngModel)]="current_video.link" placeholder="Link">
            </div>
            <p>O</p>
            <div class="form-group">
                <input type="file" class="form-control" name="link" [(ngModel)]="current_video.video" placeholder="Archivo">
            </div>
          

         

            <button type="submit" class="btn btn-primary">Aceptar
            </button>
          </form>
        </div>
       
     
      </div>
    </div>
  </body>
