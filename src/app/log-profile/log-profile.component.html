
  <div class="col-md-12">
      <div class="modal-dialog" style="margin-bottom:0">
          <div class="modal-content">
                      <div class="panel-heading">
                          <h3 class="panel-title">Sign In</h3>
                      </div>
                      <div class="panel-body">
                          <form role="form">
                              <fieldset>
                                  <div class="form-group">
                                      <input class="form-control" placeholder="User" name="user" [(ngModel)]="log.email" type="email" autofocus="">
                                  </div>
                                  <div class="form-group">
                                      <input class="form-control" placeholder="PIN" name="pin" [(ngModel)]="log.password" type="pin" value="">
                                  </div>
                                  
                                  <!-- Change this to a button or input when using this as a form -->
                                  <button class="btn btn-sm btn-success" (click)= 'LoginPerfil();'>Login</button>
                              </fieldset>
                          </form>
                      </div>
                  </div>
      </div>
  </div>
  <hr>
